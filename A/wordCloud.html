		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('wordCloudShow'));
			myChart.showLoading();
			init();
			function init(){
				$.ajaxSetup({
					cache:false
				});
				$.ajax({
					type:'GET',
					url:'http://127.0.0.1:8081/Dazuoye/WordCloudServlet',
					data:{
						method:'wordCloud'
					},
					success:function(json){
						myChart.hideLoading();
						myChart.setOption({  
						    title: {  
						        text: '字符云'  
						    },  
						    tooltip: {},  
						    series: [{  
						        type : 'wordCloud',  //类型为字符云  
						            shape:'smooth',  //平滑  
						            gridSize : 15, //网格尺寸  
						            size : [500,100],  
						            rotationRange : [ -80, 80 ], //旋转范围  
						            textStyle : {    
						                normal : {  
						                    fontFamily:'sans-serif',  
						                    color : function() {    
						                        return 'rgb('    
						                                + [ Math.round(Math.random() * 160),    
						                                        Math.round(Math.random() * 160),    
						                                        Math.round(Math.random() * 160) ]    
						                                        .join(',') + ')';    
						                    }    
						                },    
						                emphasis : {    
						                    shadowBlur : 5,  //阴影距离  
						                    shadowColor : '#333'  //阴影颜色  
						                }    
						            },  
						            data:json.data,  
						    }]  
						});  
						window.onresize = myChart.resize();
					},
					error:function(){
						console.log("Damn it!+请求失败")
						alert("liangle")
					},
					dataType:'json'
				});
			}
