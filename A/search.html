		<script type="text/javascript">
			var jc = null;
			init();
			function init(){
				var theRequest = new Object();
				var url = location.search;
	   			if (url.indexOf("?") != -1) {
	     			var str = url.substr(1);
	     			strs = str.split("&");
	      			for(var i = 0; i < strs.length; i ++) {
	        			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
	      			}
	   			}
	   			var cc = theRequest['content'];
	   			jc = decodeURI(cc);
	   			if(jc != null){
	   				search();
	   			}
			};
			function search(){
				$.ajaxSetup({
					cache:false
				});
				$.ajax({
					type:"get",
					dataType:"JSON",
					url:"http://127.0.0.1:8081/Dazuoye/SearchServlet",
					data:{
						name1:jc,
						name2:$("input[id='nav-search-input']").val()
					},
					async:true,
					success:function(json){
						$("#name").text(json.name);
						$("#expl").text(json.expl);
						$("#type").text(json.type);
						$("#a1").html(json.title1);
						$("#a1").attr("href",json.a1);
						$("#a2").html(json.title2);
						$("#a2").attr("href",json.a2);
						$("#a3").html(json.title3);
						$("#a3").attr("href",json.a3);
						$("#a4").html(json.title4);
						$("#a4").attr("href",json.a4);
					}
				});
			};
			function click1(t){
				$.ajaxSetup({
					cache:false
				});
				$.ajax({
					type:"get",
					dataType:"JSON",
					url:"http://127.0.0.1:8081/Dazuoye/FenleiServlet",
					
					data:{
						name:$("input[id='nav-search-input']").val(),
						type:t,
					},
					async:true,
					success:function(tt){
						$("#type").text(tt.type);
					}
				});
			}
		</script>
